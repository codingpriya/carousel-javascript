<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="category">
        <label>Select Category</label>
        <select onchange="selectCategory(event)">
            <option value="Headphones" selected>Headphones</option>
            <option value="Speakers">Speakers</option>
            <option value="Watch">Watch</option>
        </select>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="items items1">
                <div class="slide slide1"></div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="items items2">
                <div class="slide slide4"></div>
                <div class="slide slide5"></div>
                <div class="slide slide6"></div>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="items items3">
                <div class="slide slide7"></div>
                <div class="slide slide8"></div>
                <div class="slide slide9"></div>
            </div>
        </div>

        <a class="prev" onclick="plusSlides(-1, 'prev')">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 'next')">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
